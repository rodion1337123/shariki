<script type ="text/javascript">
	// let btn1 = document.querySelector(".btn1");
	// let	btn2 = document.querySelector(".btn2");
	// let box_e1 = document.querySelector(".box");

	// btn1.onclick = function(){

	// function div(color, colorBorder, borderRadius){
	// 	box_e1.style.borderRadius = borderRadius;
	// 	box_e1.style.border = "3px solid "+colorBorder;
	// 	box_e1.style.background = color;


	// }

	let count = 10;
	let timer;
	timer = setInterval(show, 1000);
	let bigs = document.querySelectorAll(".big");
	let sizekal = 100;
	let krugs = document.querySelectorAll(".krug");
	let points = document.querySelector(".text2");
	let ochki = 0;
	let lefts = document.querySelectorAll(".left");
	let x = 100;
	let sizesmall = 100;
	let sizesmallinterval;
	let small = document.querySelectorAll(".small");
	let vniz = document.querySelectorAll(".vniz");
	let y = 100;
	let RRight = setInterval(toRight, 1000);



	//время
	function show() {
		count = count-1; 
		document.querySelector(".text1").innerHTML = count;
		if (count == 0){
			clearInterval(timer)
			if (ochki == 12){
				alert("Ты победил!");
			}
			if (count == 0){
				alert("Ты проиграл((");
			}
			clearInterval(size);
			clearInterval(nizhe);
			clearInterval(sizesmallinterval);
			clearInterval(RRight);
		}
	}
	function toRight() {
		x= x+100;
		for(let i = 0; i < lefts.length; i++){
			lefts[i].style.left = x+"px";
		}
	}
	let size;
	size = setInterval(bigger, 1000);

	function toBottom() {
		y = y+75;
		for(let i = 0; i < vniz.length; i++){
			vniz[i].style.top= y+"px";
		}
	}
		let nizhe;
		nizhe = setInterval(toBottom, 1000);

	function bigger (){
		sizekal = sizekal +20;
		for(let i = 0; i < bigs.length; i++){
			bigs[i].style.width = sizekal +"px";
			bigs[i].style.height = sizekal +"px";
		}
	}
	function smaller() {
		sizesmall = sizesmall -10;
		for(let i = 0; i < small.length; i++){
			small[i].style.width = sizesmall +"px";
			small[i].style.height = sizesmall +"px";

		}
	}
	sizesmallinterval = setInterval(smaller, 1000);
	//нажатие на все круги
	for(let i = 0; i<krugs.length; i++){
		krugs[i].onclick = function () {
			krugs[i].style.display = "none";
			ochki = ochki + 1;
			points.innerHTML = ochki;}
	}

	
</script>
